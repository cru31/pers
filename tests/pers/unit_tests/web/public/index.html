<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pers Test Results Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pers Graphics Engine - Test Results</h1>
            <div id="session-info"></div>
            <div id="json-file-path" style="margin-top: 5px; font-size: 0.9em; color: #a0aec0;"></div>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Tests</h3>
                <div class="card-value" id="total-tests">-</div>
            </div>
            <div class="card passed clickable" data-filter="passed">
                <h3>Passed</h3>
                <div class="card-value" id="passed-tests">-</div>
            </div>
            <div class="card failed clickable" data-filter="failed">
                <h3>Failed</h3>
                <div class="card-value" id="failed-tests">-</div>
            </div>
            <div class="card na clickable" data-filter="na">
                <h3>Test NYI</h3>
                <div class="card-value" id="na-tests">-</div>
            </div>
            <div class="card nyi clickable" data-filter="nyi">
                <h3>Engine NYI</h3>
                <div class="card-value" id="nyi-tests">-</div>
            </div>
            <div class="card">
                <h3>Pass Rate</h3>
                <div class="card-value" id="pass-rate">-</div>
            </div>
            <div class="card">
                <h3>Total Time</h3>
                <div class="card-value" id="total-time">-</div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" data-tab="results">Test Results</button>
            <button class="tab-button" data-tab="logs">Full Logs</button>
        </div>

        <!-- Test Results Tab Content -->
        <div id="results-tab" class="tab-content active">
            <div class="filters">
                <input type="text" id="search" placeholder="Search tests...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="passed">Passed</option>
                    <option value="failed">Failed</option>
                    <option value="na">N/A (Not Test Target)</option>
                    <option value="nyi">Not Yet Implemented</option>
                    <option value="skipped">Skipped</option>
                </select>
                <div class="file-upload-section">
                    <input type="file" id="json-file-input" accept=".json" style="display: none;">
                    <button id="load-json-btn" class="load-json-btn">Load Local JSON</button>
                    <span id="loaded-file-name" class="loaded-file-name"></span>
                </div>
            </div>

            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="id">ID <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="category">Category <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="test_type">Test Type <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="status">Status <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="time">Time (ms) <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="expected">Expected <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="actual">Actual <span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Full Logs Tab Content -->
        <div id="logs-tab" class="tab-content">
            <div class="logs-header">
                <input type="text" id="log-search" placeholder="Search logs...">
                <select id="log-level-filter">
                    <option value="">All Levels</option>
                    <option value="TRACE">Trace</option>
                    <option value="DEBUG">Debug</option>
                    <option value="INFO">Info</option>
                    <option value="TODO_SOMEDAY">Todo Someday</option>
                    <option value="WARNING">Warning</option>
                    <option value="TODO_OR_DIE">Todo or Die</option>
                    <option value="ERROR">Error</option>
                    <option value="CRITICAL">Critical</option>
                </select>
                <div class="log-info">Click any log to see test case details</div>
            </div>
            <div id="full-logs-container" class="full-logs-container">
                <!-- Full logs will be populated here -->
            </div>
        </div>

        <!-- Test Case Modal -->
        <div id="test-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Test Case Details</h2>
                <div id="modal-body">
                    <!-- Test case details will be populated here -->
                </div>
            </div>
        </div>

        <div id="loading">Loading test results...</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
